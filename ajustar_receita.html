<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustar Rendimento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1 class="my-4">Ajustar Rendimento</h1>
        <form action="{{ url_for('ajustar_receita', id=receita.id) }}" method="POST">
            <div class="form-group">
                <label for="novo_rendimento">Novo Rendimento:</label>
                <input type="number" class="form-control" id="novo_rendimento" name="novo_rendimento" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajustar</button>
            <a href="{{ url_for('receita', id=receita.id) }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>

</html>
